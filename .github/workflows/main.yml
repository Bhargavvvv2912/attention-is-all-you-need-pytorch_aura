name: AURA Experiment - Attention Is All You Need (Repo 11)

on:
  workflow_dispatch:

jobs:
  test-transformer:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: üõ†Ô∏è Setup Agent Deps
        run: pip install google-genai google-api-core pypi-simple packaging pip-tools

      - name: üß™ 1. Run Pip Baseline (2024 State)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install torch==2.1.0 packaging numpy
          # This flag tells the setup.py "don't look for a GPU"
          export CAUSAL_CONV1D_SKIP_CUDA_BUILD=1
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/python validation_mamba.py

      - name: üí• 2. Run Naive Pip Upgrade (The Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install torch packaging numpy # Attack starts with modern Torch
          export CAUSAL_CONV1D_SKIP_CUDA_BUILD=1
          ./upgrade_env/bin/pip install --upgrade -r primary_requirements.txt
          ./upgrade_env/bin/python validation_mamba.py

      - name: ü§ñ 3. Run AURA Agent
        run: |
          # The agent also needs this env var set so its internal 'probes' pass
          export CAUSAL_CONV1D_SKIP_CUDA_BUILD=1
          pip install torch packaging numpy ninja
          python -u dependency_agent.py | tee aura_execution.log

      - name: üìù Save Full Execution Logs
        # This ensures the log file is uploaded even if the previous step times out.
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: aura-execution-log
          path: aura_execution.log

      - name: Commit Results
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt
          if ! git diff --staged --quiet; then
            git commit -m "chore(deps): Modernized Transformer logic [skip ci]"
            git push
          fi